<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="youtube.css">
  <title>Document</title>
</head>
<body>
  <h1>Youtube subscribe</h1>
  <button
  class="js-subscribe css-subscribe"
  onclick="subscribe()">Subscribe</button>
</body>

<script>
  function subscribe() {
  const button = document.querySelector('.js-subscribe');
  if (button.innerHTML === 'Subscribe') {
    button.innerHTML = 'Subscribed';
    button.classList.add('css-subscribed');
  }
  else {
    button.innerHTML = 'Subscribe';
    button.classList.remove('css-subscribed')
  }

  }
</script>

</html>
