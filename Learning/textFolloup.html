<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="nhập vào đây" class="input-text" oninput="
    updateText()">
  <p>bạn nhập vào:
    <p class="output-text">...</p>
  </p>

  <script>
    function updateText() {
      //console.log(event);
    const text = document.querySelector('.input-text').value;
    
    const theCopy = document.querySelector('.output-text');
    theCopy.innerHTML = text;
    }
  </script>

</body>
</html>
